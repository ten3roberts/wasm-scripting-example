<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Scripting example</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="mid">
      <h1 class="text">WebAssembly Scripting</h1>
      <h2>Open the developer console to see what is going on</h2>
    </div>
    <script type="module">
      console.log("Loading WASM module...");

      import init from "./pkg/scripting_example.js";

      async function run() {
        let response = await fetch("./pkg/scripting_example_bg.wasm");
        console.info("Initialize wasm");
        let exports = await init(response);
        console.info("Initialized wasm", exports);
        exports.main();
      }

      run();
    </script>
  </body>
</html>
