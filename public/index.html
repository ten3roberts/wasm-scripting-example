<!DOCTYPE HTML>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Scripting example</title>
    <style>
      body {
        background-color: #1B1B1B;
      }
      canvas {
        width: 1280px;
        height: 720px;
      }
      .text {
        color: #39E695;
        font-family: 'Roboto', sans-serif;
      }
      .mid {
        display: flex;
        align-items: center;
        flex-direction: column;
      }
    </style>
  </head>

  <body>

    <div class="mid">
      <h1 class="text">WebAssembly Scripting</h1>
    </div>
    <script type="module">
        console.log("Loading WASM module...")

        import init from "./pkg/scripting_example.js"

        async function run() {
            let response = await fetch("./pkg/scripting_example_bg.wasm");
            console.info("Initialize wasm")
            let exports = await init(response)
            console.info("Initialized wasm", exports)
            exports.main()
        }

        run()
    </script>
  </body>
</html>
